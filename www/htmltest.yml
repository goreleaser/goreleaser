IgnoreExternalBrokenLinks: true
IgnoreURLs:
  - www.google-analytics.com
  - fonts.gstatic.com
  - support.discord.com
  - microsoft.com
  - linkedin.com
  - repology.org
  - reddit.com
  - getrevue.co
  - docs.github.com
  - help.github.com
  - twitter.com
  - medium.com
IgnoreDirs:
  - overrides
IgnoreDirectoryMissingTrailingSlash: true
IgnoreAltMissing: true
ExternalTimeout: 60
HTTPHeaders:
  "Range": "bytes=0-10"
  "Accept": "*/*"
