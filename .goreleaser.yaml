before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

snapshot:
  name_template: '{{ .Tag }}'
checksum:
  name_template: 'checksums.txt'
changelog:
  disable: true

builds:
  - id: linux
    main: ./
    binary: categraf
    env:
      - CGO_ENABLED=0
      - GODEBUG=x509negativeserial=1
    goos:
      - linux
    goarch:
      - arm64
      - amd64
    ldflags:
      - -s -w
      - -X main.version={{ .Tag }}-{{.Commit}}

archives:
  - id: categraf
    builds:
      - linux
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}-v{{ .Version }}-{{ .Os }}-{{ .Arch }}-with-cgo-plugin"
    wrap_in_directory: true
    #files:
    #  - conf/*

release:
  github:
    owner: kongfei605
    name: goreleaser
  name_template: "v{{ .Version }}"
