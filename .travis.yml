dist: bionic
language: go
go: '1.14.x'
services:
  - docker
addons:
  apt:
    packages:
    - snapcraft
install:
  - make setup
script:
  - make ci
  - ./goreleaser check
  - test -n "$TRAVIS_TAG" || ./goreleaser --snapshot --parallelism 2
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - make static
  - test -z "$(git status --porcelain)"
  - test -n "$TRAVIS_TAG" && docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - test -n "$TRAVIS_TAG" && openssl aes-256-cbc -K $encrypted_ee3523ecee9b_key -iv $encrypted_ee3523ecee9b_iv -in snap.login.enc -out snap.login -d
  - test -n "$TRAVIS_TAG" && snapcraft login --with snap.login
deploy:
  - deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: www/public
    target_branch: master
    repo: goreleaser/goreleaser.github.io
    verbose: true
    fqdn: goreleaser.com
    on:
      master: true
  - provider: script
    skip_cleanup: true
    script: ./goreleaser
    on:
      tags: true
notifications:
  email: false
