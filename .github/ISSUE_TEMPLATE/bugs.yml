name: Bug Report
description: File a bug report.
title: ""
labels: ["bug", "triage"]
assignees:
  - caarlos0
type: bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What happend, and what did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: Version
      description: Which version of GoReleaser you're using, and any other details that you think migh be helpful (e.g. OS, runtime, etc).
    validations:
      required: true
  - type: textarea
    id: reproducible
    attributes:
      label: Reproducible
      description: If you can, please create a small, consistent, reproducible project. It'll help us get this solved quickly.
