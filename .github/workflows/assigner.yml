name: project-assigner
on:
  pull_request:
    types: [opened]
  issues:
    types: [opened]
jobs:
  assigner:
    runs-on: ubuntu-latest
    steps:
      - name: Assign to Default
        uses: srggrs/assign-one-project-github-action@1.2.0
        with:
          project: 'https://github.com/goreleaser/goreleaser/projects/2'
        env:
          MY_GITHUB_TOKEN: ${{ secrets.GH_PAT }}
