name: "grype"
on:
  push:
    branches: ['main']
    tags: ['v*']
  pull_request:
jobs:
  scan-source:
    name: scan-source
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
      - uses: anchore/scan-action@f6601287cdb1efc985d6b765bbf99cb4c0ac29d8
        with:
          path: "."
          fail-build: true
