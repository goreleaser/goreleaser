name: "codeql"

on:
  push:
    branches: [ main ]

jobs:
  analyze:
    name: analyze
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v3
    - uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v4
      with:
        go-version: stable
    - uses: github/codeql-action/init@530d4feaa9c62aaab2d250371e2061eb7a172363 # v3
    - uses: github/codeql-action/autobuild@530d4feaa9c62aaab2d250371e2061eb7a172363 # v3
    - uses: github/codeql-action/analyze@530d4feaa9c62aaab2d250371e2061eb7a172363 # v3
