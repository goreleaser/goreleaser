name: "codeql"

on:
  push:
    branches: [ main ]

jobs:
  analyze:
    name: analyze
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3
    - uses: github/codeql-action/init@f5d217be74900c6ac8fbbe53f3c10376ba4e64da # v2
    - uses: github/codeql-action/autobuild@f5d217be74900c6ac8fbbe53f3c10376ba4e64da # v2
    - uses: github/codeql-action/analyze@f5d217be74900c6ac8fbbe53f3c10376ba4e64da # v2
