name: "codeql"

on:
  push:
    branches: [ main ]

jobs:
  analyze:
    name: analyze
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - uses: actions/checkout@b0e28b5ac45a892f91e7d036f8200cf5ed489415 # v3
    - uses: github/codeql-action/init@75b4f1c4669133dc294b06c2794e969efa2e5316 # v2
    - uses: github/codeql-action/autobuild@75b4f1c4669133dc294b06c2794e969efa2e5316 # v2
    - uses: github/codeql-action/analyze@75b4f1c4669133dc294b06c2794e969efa2e5316 # v2
