name: "codeql"

on:
  push:
    branches: [ main ]

jobs:
  analyze:
    name: analyze
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - uses: actions/checkout@v2
    - uses: github/codeql-action/init@v1
    - uses: github/codeql-action/autobuild@v1
    - uses: github/codeql-action/analyze@v1
