name: "codeql"

on:
  push:
    branches: [ main ]

jobs:
  analyze:
    name: analyze
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - uses: actions/checkout@b0e28b5ac45a892f91e7d036f8200cf5ed489415 # v3
    - uses: github/codeql-action/init@28eead240834b314f7def40f6fcba65d100d99b1 # v2
    - uses: github/codeql-action/autobuild@28eead240834b314f7def40f6fcba65d100d99b1 # v2
    - uses: github/codeql-action/analyze@28eead240834b314f7def40f6fcba65d100d99b1 # v2
