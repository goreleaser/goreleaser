name: "codeql"

on:
  push:
    branches: [ main ]

jobs:
  analyze:
    name: analyze
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3
    - uses: github/codeql-action/init@4238421316c33d73aeea2801274dd286f157c2bb # v2
    - uses: github/codeql-action/autobuild@4238421316c33d73aeea2801274dd286f157c2bb # v2
    - uses: github/codeql-action/analyze@4238421316c33d73aeea2801274dd286f157c2bb # v2
