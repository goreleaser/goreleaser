name: docs

on:
  push:
    branches:
      - "main"
    paths:
      - "www/**/*"
      - ".github/workflows/docs.yml"
      - flake.nix
      - flake.lock
  pull_request:
    paths:
      - "www/**/*"
      - ".github/workflows/docs.yml"
      - flake.nix
      - flake.lock

permissions:
  contents: read

jobs:
  htmltest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
      - run: npm install -g @go-task/cli
      - run: task docs:test
