run:
  go: "1.22"
  timeout: 5m
linters:
  enable:
    - thelper
    - gofumpt
    - tparallel
    - unconvert
    - unparam
    - wastedassign
    - revive
    - forbidigo
    - tagliatelle
    - misspell
    - depguard
    - testifylint
    - gocritic
linters-settings:
  staticcheck:
    checks:
      - all
      - "-SA1019"
  forbidigo:
    forbid:
      - 'ioutil\.*'
  tagliatelle:
    case:
      use-field-name: false
      rules:
        yaml: snake
        json: snake
  depguard:
    rules:
      main:
        deny:
          - pkg: "github.com/pkg/errors"
            desc: "use stdlib instead"
  gocritic:
    enabled-checks:
      - exitAfterDefer
  testifylint:
    enable-all: true
    disable:
      - error-is-as # false positive
