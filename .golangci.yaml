run:
  go: "1.23"
  timeout: 5m
linters:
  enable:
    - copyloopvar
    - thelper
    - gofumpt
    - bodyclose
    - tparallel
    - unconvert
    - unparam
    - wastedassign
    - revive
    - forbidigo
    - tagliatelle
    - misspell
    - depguard
    - testifylint
    - gocritic
    - nolintlint
    - noctx
linters-settings:
  gocritic:
    disabled-checks:
      - appendAssign
  staticcheck:
    checks:
      - all
      - "-SA1019"
  forbidigo:
    forbid:
      - 'ioutil\.*'
  tagliatelle:
    case:
      use-field-name: false
      rules:
        yaml: snake
        json: snake
  depguard:
    rules:
      main:
        deny:
          - pkg: "github.com/pkg/errors"
            desc: "use stdlib instead"
  revive:
    enable-all-rules: false
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: comment-spacings
      - name: dot-imports
      - name: empty-block
      - name: empty-lines
      - name: error-naming
      - name: error-return
      - name: error-strings
      - name: errorf
      - name: exported
      - name: increment-decrement
      - name: indent-error-flow
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: redefines-builtin-id
      - name: superfluous-else
      - name: time-naming
      - name: unexported-return
      - name: unreachable-code
      - name: unused-parameter
      - name: var-declaration
      - name: var-naming
  testifylint:
    enable-all: true
    disable:
      - error-is-as # false positive
issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - noctx
